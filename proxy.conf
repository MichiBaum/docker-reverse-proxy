server {

	listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name michibaum.ch;
    server_tokens off;
    
	ssl_certificate 				/ssl/cer/server.crt;
    ssl_certificate_key 			/ssl/cer/server.key;

	ssl_prefer_server_ciphers 		on;
	ssl_session_cache  				builtin:1000  shared:SSL:10m;
    ssl_protocols  					TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers 					HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
	ssl_ecdh_curve 					secp384r1;
	ssl_session_tickets 			off;
	ssl_stapling 					on;
	ssl_stapling_verify 			on;
	resolver 						8.8.8.8 8.8.4.4 valid=300s;
	resolver_timeout 				5s;
	proxy_ssl_protocols				TLSv1 TLSv1.1 TLSv1.2;
	proxy_ssl_ciphers				HIGH:!aNULL:!MD5;
	proxy_ssl_verify 				on;
  	proxy_ssl_session_reuse 		on;
	add_header 						Strict-Transport-Security "max-age=63072000; includeSubdomains";
	add_header 						X-Frame-Options DENY;
	add_header 						X-Content-Type-Options nosniff;

	ssl_dhparam 					/ssl/cer/dhparam.pem;

    location /lifemanagement/api {

		proxy_pass			http://lifemanagement-backend;
		proxy_redirect		http:// https://;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
		proxy_set_header	X-Forwarded-Proto $scheme;
		proxy_read_timeout  90;
	}

	location /lifemanagement {

		proxy_pass			http://lifemanagement-frontend;
		proxy_redirect		http:// https://;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
		proxy_set_header	X-Forwarded-Proto $scheme;
		proxy_read_timeout  90;
	}

	location /m152 {

		proxy_pass			http://m152-frontend;
		proxy_redirect		http:// https://;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
		proxy_set_header	X-Forwarded-Proto $scheme;
		proxy_read_timeout  90;
	}

	location /robots.txt {
		add_header Content-Type text/plain;
		alias /etc/nginx/robots.txt;
	}
    
}