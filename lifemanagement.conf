server {

	listen 80;
	server_name michibaum.ch;

	location /lifemanagement/api {

		proxy_pass			http://lifemanagement-backend;
		proxy_redirect		off;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
	}

	location /lifemanagement {

		proxy_pass			http://lifemanagement-frontend;
		proxy_redirect		off;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
	}
    
}

server {

    listen 443 ssl;
	server_name michibaum.ch;
	ssl_certificate /etc/letsencrypt/live/michibaum.ch/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/michibaum.ch/privkey.pem;
	include /etc/letsencrypt/options-ssl-nginx.conf;
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

	location /lifemanagement/api {

		proxy_pass			http://lifemanagement-backend;
		proxy_redirect		off;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
	}

	location /lifemanagement {

		proxy_pass			http://lifemanagement-frontend;
		proxy_redirect		off;
		proxy_set_header	Host $host;
		proxy_set_header	X-Real-IP $remote_addr;
		proxy_set_header	X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header	X-Forwarded-Host $server_name;
	}
    
}